server:
  port: 8083

spring:
  application:
    name: RatingService

  data:
    mongodb:
      uri: mongodb://localhost:27017/microservice
      database: microservice


eureka :
  instance :
    prefer-ip-address : true
  client :
    fetch-registry : true
    register-with-eureka : true
    service-url:
      defaultZone: http://localhost:8080/eureka/